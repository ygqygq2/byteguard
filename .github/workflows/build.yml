name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: ['8', '11', '17', '21']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      if: runner.os != 'Windows'
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Run unit tests
      run: ./gradlew test --no-daemon

    - name: Run integration tests
      run: ./gradlew integrationTest --no-daemon --continue

    - name: Generate test report
      if: always()
      run: ./gradlew jacocoTestReport --no-daemon

    - name: Upload test coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.java == '17'
      uses: codecov/codecov-action@v5.5.2
      with:
        files: ./build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.java }}
        path: |
          **/build/reports/tests/
          **/build/test-results/

    - name: Archive build artifacts
      if: matrix.os == 'ubuntu-latest' && matrix.java == '17'
      uses: actions/upload-artifact@v6
      with:
        name: byteguard-jars
        path: |
          byteguard-cli/build/libs/*.jar
          byteguard-core/build/libs/*.jar
          byteguard-maven-plugin/build/libs/*.jar

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: SonarQube Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        ./gradlew sonarqube \
          -Dsonar.projectKey=byteguard \
          -Dsonar.organization=ygqygq2 \
          -Dsonar.host.url=https://sonarcloud.io
      continue-on-error: true

    - name: Run Checkstyle
      run: ./gradlew checkstyleMain checkstyleTest
      continue-on-error: true

    - name: Run SpotBugs
      run: ./gradlew spotbugsMain spotbugsTest
      continue-on-error: true

  dependency-check:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: OWASP Dependency Check
      run: ./gradlew dependencyCheckAnalyze
      continue-on-error: true

    - name: Upload Dependency Check report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: dependency-check-report
        path: build/reports/dependency-check-report.html
